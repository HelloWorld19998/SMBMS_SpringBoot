<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:replace="~{common/head.html::headbar}"></span>

<div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面</span>
        </div>
        <div class="search">
        	<form method="get" th:action="@{/jsp/provider.do }">
				<input name="method" value="query" type="hidden">
				<span>供应商编码：</span>
				<input name="queryProCode" type="text" th:value="${queryProCode }">
				
				<span>供应商名称：</span>
				<input name="queryProName" type="text" th:value="${queryProName }">
				
				<input value="查 询" type="submit" id="searchbutton">
				<a th:href="@{/jsp/provideradd.do }">添加供应商</a>
			</form>
        </div>
        <!--供应商操作表格-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="10%">供应商编码</th>
                <th width="20%">供应商名称</th>
                <th width="10%">联系人</th>
                <th width="10%">联系电话</th>
                <th width="10%">传真</th>
                <th width="10%">创建时间</th>
                <th width="30%">操作</th>
            </tr>
			<tr th:each="provider:${providerList}">
				<td>
					<span th:text="${provider.proCode }"></span>
				</td>
				<td>
					<span th:text="${provider.proName }"></span>
				</td>
				<td>
					<span th:text="${provider.proContact}"></span>
				</td>
				<td>
					<span th:text="${provider.proPhone}"></span>
				</td>
				<td>
					<span th:text="${provider.proFax}"></span>
				</td>
				<td>
					<span th:text="${#dates.format(provider.creationDate, 'yyyy-MM-dd')}"></span>
				</td>
				<td>
					<span><a class="viewProvider" href="javascript:;" th:attr="proid=${provider.id }, proname=${provider.proName }"><img th:src="@{/images/read.png }" alt="查看" title="查看"/></a></span>
					<span><a class="modifyProvider" href="javascript:;" th:attr="proid=${provider.id }, proname=${provider.proName }"><img th:src="@{/images/xiugai.png }" alt="修改" title="修改"/></a></span>
					<span><a class="deleteProvider" href="javascript:;" th:attr="proid=${provider.id }, proname=${provider.proName }"><img th:src="@{/images/schu.png }" alt="删除" title="删除"/></a></span>
				</td>
			</tr>
        </table>
    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeProv">
   <div class="removerChid">
       <h2>提示</h2>
       <div class="removeMain" >
           <p>你确定要删除该供应商吗？</p>
           <a href="#" id="yes">确定</a>
           <a href="#" id="no">取消</a>
       </div>
   </div>
</div>

<span th:replace="~{common/foot.html::footbar}"></span>
<script type="text/javascript" th:src="@{/js/providerlist.js }"></script>
</html>
