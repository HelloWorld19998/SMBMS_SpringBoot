<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:replace="~{common/head.html::headbar}"></span>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户修改页面</span>
        </div>
        <div class="providerAdd">
            <form id="userForm" name="userForm" method="post" th:action="@{/jsp/user.do }">
                <input type="hidden" name="method" value="modifyexe">
                <input type="hidden" name="uid" th:value="${user.id }"/>
                 <div>
                     <label>用户名称：</label>
                     <input type="text" name="userName" id="userName" th:value="${user.userName }">
                     <font color="red"></font>
                 </div>
                 <div>
                     <label>用户性别：</label>
                     <select name="gender" id="gender" th:switch="${user.gender == 1 }">
                         <span th:case="${user.gender == 1 }">
                             <option value="1" selected="selected">男</option>
                             <option value="2">女</option>
                         </span>
                         <span th:case="${user.gender == 2 }">
                             <option value="1">男</option>
                             <option value="2" selected="selected">女</option>
                         </span>
                     </select>
                 </div>
                 <div>
                     <label>出生日期：</label>
                     <input type="text" Class="Wdate" id="birthday" name="birthday" th:value="${user.birthday }"
                            readonly="readonly" onclick="WdatePicker();">
                     <font color="red"></font>
                 </div>

                <div>
                    <label>用户电话：</label>
                    <input type="text" name="phone" id="phone" th:value="${user.phone }">
                    <font color="red"></font>
                </div>
                <div>
                    <label>用户地址：</label>
                    <input type="text" name="address" id="address" th:value="${user.address }">
                </div>
                <div>
                    <label>用户角色：</label>
                    <!-- 列出所有的角色分类 -->
                    <input type="hidden" th:value="${user.userRole }" id="rid" />
                    <select name="userRole" id="userRole"></select>
                    <font color="red"></font>
                </div>
                <div class="providerAddBtn">
                    <input type="button" name="save" id="save" value="保存" />
                    <input type="button" id="back" name="back" value="返回"/>
                </div>
            </form>
        </div>
    </div>
</section>

<span th:replace="~{common/foot.html::footbar}"></span>
<script type="text/javascript" th:src="@{/js/usermodify.js }"></script>
</html>
